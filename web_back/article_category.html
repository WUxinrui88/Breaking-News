<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal"
                                id="addCategory">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name1">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="recipient-name2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });




    </script>

    <!-- 创建模板引擎 -->
    <script id="tmp_cate" type="text/html">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                    <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}} 
    </script>
    <script>

        $(function () {
            /*
            获取文章分类信息
            步骤
            1. 进入页面之后
            2. 通过ajax获取数据
            3. 数据获取到之后渲染到页面上
            1. 结合模板引擎来渲染
            */

            //把渲染页面 封装成函数
            function getCategory() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        console.log(backData);

                        //使用模板引擎
                        var resHtml = template('tmp_cate', backData);
                        $('tbody').html(resHtml);

                    }
                })
            }

            //页面一开始就 发送ajax请求 渲染到页面
            getCategory();

            //点击新增分类那个模态框  中的新增按钮, 获取用户输入的文字名字和类型 发送ajax请求,添加一个文章分类.
            $('#model_add').click(function () {

                //判断这个按钮是不是保存按钮,
                if ($(this).hasClass('btn-success')) {
                    //获取用户修改之后的名字和别名, 然后发送ajax请求,去修改
                    // var name = $('form [name="name"]').val();
                    // var slug = $('form [name="slug"]').val();
                    // var  id  = $('form [name="id"]').val();
                    

                    //这个方法是jQuery的方法,可以把form表单中的带有name属性的标签的值获取到.
                    //获取到后组成一个字符串: name1=value1&name2=value2 这种格式字符串
                    var data = $('form').serialize();
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',
                        // data: {
                        //     id:id,
                        //     name:name,
                        //     slug:slug,
                        // },
                        data:data,
                        success:function(backData){

                            getCategory();

                            $('form [name="name"]').val("");
                            $('form [name="slug"]').val("");
                            $('form [name="id"]').val("");
                    

                        }
                    });
                } else {
                    var name = $('#recipient-name1').val();
                    var slug = $('#recipient-name2').val();

                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: name,
                            slug: slug,
                        },
                        success: function (backData) {
                            console.log(backData);

                            //修改后自动刷新页面显示修改后的信息 提高用户体验 调用渲染页面的函数
                            getCategory();
                        }
                    })
                }
                $('#addModal').modal('hide');
            });


            //点击新增分类按钮，把模态框还原
            $('#addCategory').on('click', function () {
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('保存').removeClass('btn-success');
            })

            //给编辑按钮添加点击事件
            $('tbody').on('click', 'a.btn-edit', function () {
                //点击编辑按钮,获取到这个编辑按钮里面用自定义属性date-id保存的id
                var editId = $(this).attr('data-id');
                console.log(editId);
                
                //拿到要编辑的内容
                var categorySlug = $(this).parent().prev().text();
                var categoryName = $(this).parent().prev().prev().text();
                console.log(categorySlug + ":" + categoryName);

                //把当前要修改的这一条数据的 名字和别名显示在模态框中
                $('#recipient-name1').val(categorySlug);
                $('#recipient-name2').val(categoryName);
                // /新增一个input,把刚才求出来的id放到这个input中.
                $('form [name="id"]').val(editId);

                //修改模态框中的按钮名字 和 模态框自己的标题 
                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('保存').addClass('btn-success');
                $('#addModal').modal('show');
            })



            //删除文章类别
            //id 是通过一个自定义属性存在了a标签中.
            //1.给删除按钮设置点击事件,因为这个a标签所在的tr是通过模板引擎动态生成的,所以使用事件委托的方式来注册点击事件,
            //2.发送ajax请求,删除对应的这一id的数据.
            $('tbody').on('click', 'a.btn-delete', function () {

                var that = $(this);
                //获取选中的id
                var id = $(this).attr('data-id');
                // console.log(id);

                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            //调用渲染方法 重新渲染
                            // getCategory();
                            //移出掉a标签
                            that.parent().parent().remove();
                        }

                    }
                })
            })

        })
    </script>

</body>

</html>
